<!-- FIREBASE GOOGLE LOGIN -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDCB94jjNbjkExaiYmEmNjNDL9F7BHRri4",
    authDomain: "cinema-hall-family.firebaseapp.com",
    projectId: "cinema-hall-family",
    storageBucket: "cinema-hall-family.firebasestorage.app",
    messagingSenderId: "382962732446",
    appId: "1:382962732446:web:048280487827da09755a8f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.googleLogin = () => {
    signInWithPopup(auth, provider)
      .then(res => {
        closeModal();
        updateUserUI(res.user);
      })
      .catch(err => alert(err.message));
  };

  window.logout = () => signOut(auth).then(()=>location.reload());

  onAuthStateChanged(auth, user => {
    if(user) updateUserUI(user);
  });

  function updateUserUI(user){
    document.getElementById("navLinks").innerHTML = `
      <span class="user-name">Hi, ${user.displayName}</span>
      <a href="#" onclick="logout()">Logout</a>
    `;
  }
</script>
